project:
  title: "Diploma Thesis – Trajectory Prediction of Vulnerable Road Users"
  subtitle: "Daily ArXiv digest focused on VRU trajectory prediction (pedestrians, cyclists, micromobility) in smart intersections."
  timezone: "Europe/Athens"

storage:
  data_dir: "data"
  db_file: "papers.json"
  digests_dir: "digests"
  topics_dir: "topics"

arxiv:
  # arXiv Atom API endpoint
  endpoint: "http://export.arxiv.org/api/query"
  # Πόσα να τραβάει ανά topic (αρκετά για να πιάσει “σήμερα” + buffer)
  max_results_per_topic: 80
  # Φιλτράρισμα κατηγοριών (προαιρετικό). Αν το αφήσεις κενό, δεν φιλτράρει με categories.
  allowed_categories:
    - "cs.CV"
    - "cs.RO"
    - "eess.IV"
    - "stat.ML"
    - "cs.LG"

filters:
  # Global include/exclude (εφαρμόζεται σε όλα)
  include_keywords:
    - "trajectory prediction"
    - "motion prediction"
    - "intention"
    - "pedestrian"
    - "cyclist"
    - "vulnerable road user"
    - "VRU"
    - "crosswalk"
    - "intersection"
    - "interaction"
    - "risk"
    - "collision"
    - "micromobility"
    - "bike"
    - "bicycle"
  exclude_keywords:
    - "traffic flow"
    - "travel time"
    - "road surface"
    - "pavement"
    - "license plate"
    - "vehicle re-identification"
    - "pure tracking"
    - "semantic segmentation"
    - "lane detection"
    - "weather"
    - "rain removal"

topics:
  - name: "Pedestrian Trajectory Prediction"
    slug: "pedestrian_trajectory_prediction"
    # arXiv query syntax (search_query=...)
    query: '(ti:"trajectory prediction" OR ti:"motion prediction" OR abs:"trajectory prediction" OR abs:"motion prediction") AND (ti:pedestrian OR abs:pedestrian OR ti:"vulnerable road user" OR abs:"vulnerable road user") AND (ti:intersection OR abs:intersection OR ti:crosswalk OR abs:crosswalk)'
    include_keywords:
      - "pedestrian"
    exclude_keywords: []

  - name: "Cyclist & Micromobility Prediction"
    slug: "cyclist_micromobility_prediction"
    query: '(ti:"trajectory prediction" OR ti:"motion prediction" OR abs:"trajectory prediction" OR abs:"motion prediction") AND (ti:cyclist OR abs:cyclist OR ti:bicycle OR abs:bicycle OR ti:bike OR abs:bike OR ti:micromobility OR abs:micromobility) AND (ti:intersection OR abs:intersection OR ti:crosswalk OR abs:crosswalk)'
    include_keywords:
      - "cyclist"
      - "bicycle"
      - "micromobility"
    exclude_keywords: []

  - name: "Interaction-aware & Social Models"
    slug: "interaction_aware_models"
    query: '(ti:"trajectory prediction" OR abs:"trajectory prediction" OR ti:"motion prediction" OR abs:"motion prediction") AND (ti:interaction OR abs:interaction OR ti:social OR abs:social OR ti:"multi-agent" OR abs:"multi-agent") AND (ti:intersection OR abs:intersection OR ti:crosswalk OR abs:crosswalk)'
    include_keywords:
      - "interaction"
      - "social"
      - "multi-agent"
    exclude_keywords: []

  - name: "Intention & Crossing Behavior"
    slug: "intention_crossing_behavior"
    query: '(ti:intention OR abs:intention OR ti:"crossing intention" OR abs:"crossing intention" OR ti:"crossing behavior" OR abs:"crossing behavior") AND (ti:pedestrian OR abs:pedestrian OR ti:VRU OR abs:VRU) AND (ti:intersection OR abs:intersection OR ti:crosswalk OR abs:crosswalk)'
    include_keywords:
      - "intention"
      - "crossing"
    exclude_keywords: []

  - name: "Risk-aware / Safety / Collision Prediction"
    slug: "risk_safety_collision"
    query: '(ti:risk OR abs:risk OR ti:collision OR abs:collision OR ti:safety OR abs:safety) AND (ti:"trajectory prediction" OR abs:"trajectory prediction" OR ti:"motion prediction" OR abs:"motion prediction") AND (ti:pedestrian OR abs:pedestrian OR ti:cyclist OR abs:cyclist OR ti:VRU OR abs:VRU)'
    include_keywords:
      - "risk"
      - "collision"
      - "safety"
    exclude_keywords: []

output:
  # Πόσα “σήμερα” να δείχνει ανά topic στο digest (τα υπόλοιπα μένουν στη βάση & topic page)
  max_daily_per_topic: 12
